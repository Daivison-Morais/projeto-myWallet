version: '3.1'

services:
  
  mongo:
    image: mongo
    container_name: mongo-teste
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

    volumes:
      - mongo-volume:/var/lib/mongo/data

  node:
    container_name: node
    build: ./back-end
    restart: always
    ports:
      - 5000:5000
    depends_on:
      - mongo
    env_file:
      - back-end/.env
  
  react:
    container_name: react
    build: ./front-end
    volumes:
      - react-volume:/var/www/html
  
  nginx:
    container_name: nginx_app
    build: ./nginx
    restart: always
    ports:
      - 8081:80
    volumes:
      - react-volume:/var/www/html
    depends_on:
      - mongo
      - node
      - react

volumes:
  mongo-volume:
  react-volume:
